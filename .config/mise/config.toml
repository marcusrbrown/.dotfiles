bun = "1.2.23"
pnpm = "10.17.1"
npm = "11.3.0"
python = "3.13.7"
deno = "2.5.2"
rust = "1.90.0"
cargo-binstall = "1.15.5"
zig = "0.15.1"
zls = "0.15.0"

 # shfmt
"aqua:mvdan/sh" = "3.12.0"

