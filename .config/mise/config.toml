[tools]
node = "22.16.0"
bun = "1.2.17"
pnpm = "10.12.2"
yarn = "1.22.22"
npm = "11.3.0"
python = "3.13.5"
deno = "2.3.6"

 # shfmt
"aqua:mvdan/sh" = "3.11.0"

"npm:vibe-tools" = "0.62.7"
"npm:playwright" = "1.53.1"
"npm:puppeteer" = "24.10.2"
"npm:prettier" = "3.6.0"
"npm:@bfra.me/prettier-config" = "0.15.5"

[tasks.format]
dir = '{{cwd}}'
run = '''
#!/bin/sh -x
prettier --config .dotfiles/.prettierrc.yaml --write .devcontainer .dotfiles .github
'''

[settings]
idiomatic_version_file_enable_tools = ["node"]

[settings.npm]
bun = true
