---
name: Main

'on':
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  devcontainer-ci:
    name: Devcontainer CI
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.draft != true
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ github.head_ref }}

      - id: devcontainer-ci
        name: Build and start devcontainer
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: devcontainers/ci@8bf61b26e9c3a98f69cb6ce2f88d24ff59b785c6 # v0.3.1900000417
        with:
          runCmd: 'devcontainer-info'

      - if: always()
        name: Display devcontainer output
        env:
          OUTPUT: ${{ steps.devcontainer-ci.outputs.runCmdOutput }}
        run: |
          echo "Devcontainer output:"
          echo "$OUTPUT"

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Install mise
        env:
          MISE_VERSION: 2025.5.4 # renovate: datasource=github-releases packageName=jdx/mise
        uses: jdx/mise-action@c94f0bf9e520b150e34c017db785461f7e71c5fb # v2.2.2
        with:
          version: ${{ env.MISE_VERSION }}

      - name: üíÖüèΩ Format
        run: mise run format
