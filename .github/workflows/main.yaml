---
name: Main

'on':
  push:
    branches: [main, 'renovate/**']
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  devcontainer:
    name: Build and test devcontainer
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.draft != true
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          ref: ${{ github.head_ref }}

      - id: devcontainer-ci
        name: Build and start devcontainer
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: devcontainers/ci@a56d055efecd725e8cfe370543b6071b79989cc8 # v0.3.1900000349
        with:
          runCmd: 'devcontainer-info'

      - if: always()
        name: Display devcontainer output
        env:
          OUTPUT: ${{ steps.devcontainer-ci.outputs.runCmdOutput }}
        run: |
          echo "Devcontainer output:"
          echo "$OUTPUT"

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Install mise
        env:
          MISE_VERSION: 2024.8.7 # renovate: datasource=github-releases packageName=jdx/mise
        uses: jdx/mise-action@d6e32c1796099e0f1f3ac741c220a8b7eae9e5dd # v2.0.6
        with:
          version: ${{ env.MISE_VERSION }}

      - name: üíÖüèΩ Run Prettier
        run: |
          # Install our Prettier config and check formatting
          npm install @bfra.me/prettier-config@0.5.0
          npx prettier@3.3.3 --no-color --check .devcontainer .dotfiles .github
